{% extends 'base.html' %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title d-flex justify-content-between align-items-center">
      <span>Categories</span>
      <a href="{% url 'category-add' %}" class="btn btn-primary btn-sm">Add Category</a>
    </h4>
    <div class="card">
      <div class="card-body table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th class="text-right">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for category in categories %}
            <tr>
              <td>{{ category.name }}</td>
              <td class="text-right">
                <a href="{% url 'category-edit' category.pk %}" class="btn btn-sm btn-secondary">Edit</a>
                <a href="{% url 'category-delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="2">No categories yet.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% include 'includes/pagination.html' %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
